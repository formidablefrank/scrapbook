{% extends 'dashboard/dashboard.html' %}

{% block dash_content %}

<h1 class="ui header">Create Scrapbook</h1>
<form class="ui form">
    <div class="field">
        <label>Name:</label>
        <input type="text" name="name">
    </div>
    <div class="field">
        <label>Duration:</label>
        <input type="text" name="duration">
    </div>
    <div class="field">
        <label>Mode:</label>
        <select class="ui dropdown">
            <option value="1">Daily</option>
            <option value="2">Weekly</option>
            <option value="3">Monthly</option>
        </select>
    </div>
    <div class="fields">
        <div class="field">
            <label>Frequency: Every</label>
            <input placeholder="e.g. 7 for every 7 days or 7 hours" type="text">
        </div>
        <div class="field">
            <select class="ui dropdown">
                <option value="1">Hours</option>
                <option value="2">Days</option>
            </select>
        </div>
    </div>
    <div class="field">
        <label>Description:</label>
        <textarea rows="2" name="description"></textarea>
    </div>
    <div class="field">
        <label>Email Address:</label>
        <input type="text" name="email">
    </div>
    
    <div class="field">
        <div class="ui checkbox">
            <input class="" tabindex="0" type="checkbox">
            <label>I agree to the Terms and Conditions</label>
        </div>
    </div>
    <button class="ui button" type="submit">Submit</button>
</form>

{% endblock %}
